<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Flask Blog</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h1>Welcome to My Flask Blog!</h1>
    {% for post in posts %}
    <div class="post">
        <h2>{{post.title}}</h2>
        <p><em>Written by {{post.author}}</em></p>
        <p>{{post.content}}</p>
         <form action="{{ url_for('delete', post_id=post.id) }}" method="POST" style="display:inline;">
            <button type="submit" class="delete-button">Delete</button>
        </form>
        <form action="{{ url_for('update', post_id=post.id) }}" method="GET" style="display:inline;">
            <button type="submit" class="update-button">Update</button>
        </form>
    </div>
    {% endfor %}
     <form action="{{ url_for('add') }}" method="GET" style="display:inline;">
        <button type="submit" class="add-button">Add a New Post</button>
    </form>

</body>
</html>
