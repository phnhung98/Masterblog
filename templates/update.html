<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Blog Post</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h1>Update Blog Post</h1>

    <form action="{{ url_for('update', post_id=post.id) }}" method="POST">
        <label for="id">ID:</label>
        <input type="text" id="id" name="id" value="{{post.id}}" readonly><br><br>

        <label for="title">Title:</label>
        <input type="text" id="title" name="title" value="{{post.title}}" required><br><br>

        <label for="author">Author:</label>
        <input type="text" id="author" name="author" value="{{post.author}}" required><br><br>

        <label for="content">Content:</label><br>
        <textarea id="content" name="content" rows="10" cols="30" required>{{post.content}}</textarea><br><br>

        <button type="submit">Update Post</button>
    </form>

</body>
</html>
